<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tebak Kata ‚Äî Muhammad Fakhri Hamdi & ChatGPT</title>

  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#0f0f0f;
      --gold:#d4af37;
      --gold-2:#b8892b;
      --muted:#bdbdbd;
      --glass: rgba(255,255,255,0.06);
      font-family: "Inter","Press Start 2P",system-ui;
    }

    body{
      margin:0;
      min-height:100vh;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      color:#fff;
    }

    .card{
      width:min(960px,96vw);
      background:linear-gradient(180deg,#0d0d0d,#090909);
      padding:24px;
      border-radius:16px;
      border:1px solid rgba(212,175,55,0.13);
      box-shadow:0 0 18px rgba(212,175,55,0.1);
    }

    h2{
      margin:0 0 10px 0;
      color:var(--gold);
    }

    /* --- Word Box --- */
    .word-box{
      margin-top:8px;
      display:flex;
      justify-content:center;
      gap:12px;
      padding:14px 10px;
    }

    .letter{
      min-width:46px;
      height:56px;
      background:#111;
      border-radius:8px;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:28px;
      font-weight:700;
      color:var(--gold);
      box-shadow:inset 0 -2px 6px rgba(0,0,0,0.5);
    }

    .letter.hidden{
      background:#000;
      color:transparent;
      text-shadow:none;
    }

    /* --- Keyboard --- */
    .keyboard{
      margin-top:20px;
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:8px;
    }

    .key{
      background:var(--glass);
      padding:10px 0;
      border-radius:8px;
      text-align:center;
      cursor:pointer;
      transition:0.25s;
      border:1px solid rgba(255,255,255,0.05);
    }

    .key.disabled{
      opacity:0.25;
      background:#333;
      pointer-events:none;
    }

    /* --- GOLD BADGE PANEL (STYLE B) --- */
    .badge-panel{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:10px;
      color:var(--gold);
      font-size:17px;
      font-weight:700;
    }

    .badge{
      background:linear-gradient(180deg,#1a1a1a,#0c0c0c);
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(212,175,55,0.4);
      box-shadow:0 0 14px rgba(212,175,55,0.15);
      display:flex;
      gap:8px;
      align-items:center;
      font-size:18px;
    }

    .hint{
      margin-top:14px;
      font-size:14px;
      color:var(--muted);
    }

    .controls{
      margin-top:12px;
      display:flex;
      gap:10px;
    }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:linear-gradient(180deg,var(--gold),var(--gold-2));
      color:#111;
      font-weight:700;
      cursor:pointer;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      color:var(--muted);
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Tebak Kata ‚Äî Muhammad Fakhri Hamdi & ChatGPT</h2>

  <div id="wordBox" class="word-box"></div>

  <div class="controls">
    <button id="newBtn" class="btn">Mulai Ulang</button>
    <button id="hintBtn" class="btn secondary">Hint Huruf (-1 nyawa)</button>
  </div>

  <div id="hintText" class="hint"></div>

  <div id="keyboard" class="keyboard"></div>

  <!-- ‚≠ê GOLD BADGE PANEL (OPSI 1) -->
  <div class="badge-panel">
    <div class="badge">‚ù§Ô∏è Nyawa: <span id="livesDisplay">5</span></div>
    <div class="badge">‚è≥ Waktu: <span id="timer">05:00</span></div>
    <div class="badge">üîÅ Round: <span id="round">1 / 8</span></div>
  </div>

  <div class="badge" style="margin-top:10px;justify-content:center;">
    ‚≠ê Skor: <span id="score" style="margin-left:8px">0</span>
  </div>

</div>

<script>
const WORDS = [
  {w:"EMAS",h:"Logam mulia berwarna kuning"},
  {w:"MATAHARI",h:"Bintang pusat tata surya"},
  {w:"KERETA",h:"Transportasi rel"},
  {w:"KOMPUTER",h:"Mesin pemroses data"},
  {w:"KACAMATA",h:"Alat bantu melihat"},
  {w:"PURNAMA",h:"Bulan bulat penuh"},
  {w:"MEJA",h:"Perabot berkaki"},
  {w:"LANGIT",h:"Atap alam di atas"},
];

const MAX_ROUNDS = 8;
const START_LIVES = 5;
const TIME_PER_ROUND = 300; // 5 menit

let state = {
  round:1,score:0,lives:START_LIVES,timeLeft:TIME_PER_ROUND,
  currentWord:null,letters:[],revealed:[],usedKeys:new Set(),timer:null
};

const kb = document.getElementById("keyboard");
const wordBox = document.getElementById("wordBox");
const hintText = document.getElementById("hintText");
const livesDisplay = document.getElementById("livesDisplay");
const scoreEl = document.getElementById("score");
const roundEl = document.getElementById("round");
const timerEl = document.getElementById("timer");

function buildKeyboard(){
  kb.innerHTML="";
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
    const d=document.createElement("div");
    d.className="key";
    d.textContent=l;
    d.onclick=()=>handleGuess(l);
    kb.appendChild(d);
  });
}

function startGame(){
  state.round=1;
  state.score=0;
  state.lives=START_LIVES;
  nextRound();
}

function nextRound(){
  clearInterval(state.timer);

  if(state.round > MAX_ROUNDS || state.lives <= 0){
    alert("Permainan selesai! Skor: "+state.score);
    return startGame();
  }

  const item = WORDS[Math.floor(Math.random()*WORDS.length)];
  state.currentWord = item;
  state.letters = item.w.split("");
  state.revealed = state.letters.map(()=>false);
  state.usedKeys = new Set();
  state.timeLeft = TIME_PER_ROUND;

  hintText.textContent = "Clue: " + item.h;

  renderWord();
  buildKeyboard();
  updateUI();

  state.timer=setInterval(()=>{
    state.timeLeft--;
    updateTimer();
    if(state.timeLeft <= 0){
      clearInterval(state.timer);
      loseLife();
    }
  },1000);
}

function renderWord(){
  wordBox.innerHTML="";
  state.letters.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="letter" + (state.revealed[i] ? "" : " hidden");
    d.textContent = state.revealed[i] ? c : "";
    wordBox.appendChild(d);
  });
}

function handleGuess(l){
  if(state.usedKeys.has(l)) return;
  state.usedKeys.add(l);

  const keyEl = [...kb.children].find(k=>k.textContent===l);

  let match=false;
  state.letters.forEach((c,i)=>{
    if(c===l){ state.revealed[i]=true; match=true; }
  });

  if(match){
    state.score += 10;
    renderWord();
    checkWin();
  } else {
    /* ‚≠ê Huruf salah ‚Üí memudar */
    if(keyEl){
      keyEl.classList.add("disabled");
      keyEl.style.opacity = "0.25";
    }
    loseLife();
  }

  updateUI();
}

/* Hint per huruf */
document.getElementById("hintBtn").onclick = () => {
  if(state.lives <= 1) return;
  const idx = state.revealed.findIndex(r=>!r);
  if(idx === -1) return;

  state.revealed[idx]=true;
  state.lives--;
  renderWord();
  updateUI();
  checkWin();
};

function checkWin(){
  if(state.revealed.every(x=>x)){
    state.score += state.timeLeft;
    state.round++;
    updateUI();
    setTimeout(nextRound,700);
  }
}

function loseLife(){
  state.lives--;
  if(state.lives <= 0){
    alert("Game over! Skor: "+state.score);
    return startGame();
  }
  state.round++;
  updateUI();
  setTimeout(nextRound,700);
}

function updateUI(){
  livesDisplay.textContent = state.lives;
  scoreEl.textContent = state.score;
  roundEl.textContent = `${Math.min(state.round,MAX_ROUNDS)} / ${MAX_ROUNDS}`;
  updateTimer();
}

function updateTimer(){
  let s = Math.max(0,state.timeLeft);
  let mm = String(Math.floor(s/60)).padStart(2,'0');
  let ss = String(s%60).padStart(2,'0');
  timerEl.textContent = `${mm}:${ss}`;
}

document.getElementById("newBtn").onclick = startGame;

buildKeyboard();
startGame();
</script>

</body>
</html>
